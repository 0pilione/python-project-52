{% extends "user_template/delete.html" %}
{% load i18n %}
{% block delete %}
<h1 class="my-4">{% trans "Delete task" %}</h1>
 <p>{% blocktrans with task_name=task.name %}
    Are you sure you want to delete task?
    {% endblocktrans %}</p>
 <form action="{% url 'delete_task' task.id %}" method="post">
   {% csrf_token %}
   <input class="btn btn-danger py-2" type="submit" value="{% trans 'Yes, delete' %}">
   </form>
{% endblock delete %}
